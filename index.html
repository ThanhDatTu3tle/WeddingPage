<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-page">
        <div class="cross-top"></div>
        <div class="cross-right"></div>
        <div class="cross-bottom"></div>
        <div class="cross-left"></div>
        <div class="cricle"></div>


        <div class="container">
            <div class="nav">
                <div class="menu">Menu</div>
                <div class="logo">F & H</div>
                <div class="cart">Cart(0)</div>
            </div>
            <div class="title">
                GET INSPIRED BY REAL BRIDES
            </div>
            <div class="content">
                <div class="left">
                    <div>FERNANDA COLLECTION</div>
                    <img src="./image/lauren-richmond-DnOgzmRYFeg-unsplash.jpg" alt="">
                    <div>
                        A-line mikado wedding <br>
                        dress with plunging neckline
                    </div>
                </div>
                <div class="mid">
                    <img src="./image/cassidy-mills-CZqAtb0KdeQ-unsplash.jpg" alt="">
                    <div>
                        MARCHESA FOR <br>
                        CANELITA COLLECTION
                    </div>
                </div>
                <div class="right">
                    <div>NEW OPERA COLLECTION</div>
                    <img src="./image/victoria-priessnitz-PoBpLM_44_k-unsplash.jpg" alt="">
                    <div>
                        Princess open-back wedding <br>
                        dress with sweetheart neckline
                    </div>
                </div>
            </div>
            <div class="btn-shopnow">
                SHOP NOW  +
            </div>
            <div class="continue-btn">
                <div class="btn-left"><i class="fas fa-long-arrow-alt-left fa-2x"></i></div>
                <div class="btn-right"><i style="color:#B9B8A9;" class="fas fa-long-arrow-alt-right fa-2x"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
